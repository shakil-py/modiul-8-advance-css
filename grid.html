        .grid-container{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            text-align: center;
        }
        .grid-cel{
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
        }
    </style>
</head>

<body>

    </h1>

</html>
